<html>
    <head>
        <meta charset="UTF-8">
        <title>Add new apartment</title>
        <script src="javascript/jquery-3.3.1.min.js"></script>
        <script src="javascript/addApartment.js"></script>  
        <link rel="stylesheet" href="css/addApartment.css"> 
    </head>
<body>
    <h2>Add new apartment</h2>
    <span id ="pozPorApp"></span>
    
    <form id="dodajApartmanForma">
        <table class='tabelica'> 
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td style="width: 10%"><label> Type </label></td>
                <td><select name="tip" id="tip" class="combo">
                          <option value="Ceo_apartman">Apartment</option>
                          <option value="Soba">Room</option>				 
                </select></td>
            </tr>
            <tr>
                <td> <label>Number of rooms </label></td>
                <td><input type="text" name="brojSoba" id="brSoba" class="polja"></td>
                <td><span  id="greskaBrSobaPor" class="error"></span></td>
            </tr> 
            <tr>
                <td><label> Number of guests </label></td>
                <td><input type="text" name="brojGostiju" id="brGostiju" class="polja"></td>
                <td><span  id="greskaBrGostijuPor" class="error"></span></td>
            </tr>
            <tr>
                <td><label> Price per night </label></td>
                <td><input type="text" name="cena" id="cena" class="polja"></td>
                <td><span  id="greskaCenaPor" class="error"></span></td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr class="podnaslovi">
                <td colspan="2"> <b> <i> Available dates </i> </b> </td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td><label> From </label></td>
                <td><input type="date" id="datumZaIzdOD" class="kalendari"></td>
            </tr>
            <tr>
                <td><label> To </label></td>
                <td><input type="date" id="datumZaIzdDO" class="kalendari"></td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr class="podnaslovi">
            	<td colspan="2"> <b><i> Location </i></b> </td>
            </tr>
            <tr class='blank_row'>
            	<td></td>
            </tr>
            <tr>
                <td><label> Address </label>
                <td><input type='text' id='ulica' class="polja"><label id="greskaUlica" style="color: red;" class="error"> Empty field! </label></td>
            </tr>
            <tr>
                <td><label> City </label>
                <td><input type='text' id='mesto' oninput="sirinaDuzinaFunkcija()" class="polja"><label id="greskaMesto" style="color: red;" class="error">  Empty field! </label></td>
            </tr>
            <tr>
                <td><label> Postal code </label>
                <td><input type='text' id='postanskiBroj' class="polja"><label id="greskaPostanskiBroj" style="color: red;" class="error">  Empty field! </label></td>
            </tr>
            <tr>
                <td><label> Geographic latitude </label>
                <td><label id="geoSirina"></label></td>
            </tr>
            <tr>
                <td><label> Geographic longitude </label>
                <td><label id="geoDuzina"></label></td>
            </tr>
            <tr>
                <td><label> Image </label>
                <td><input id="slika" type="file" onchange="readURL(this);" class="file"></td>
            </tr>
            <tr>
                <td></td>
                <td><img  id="blah" src="#" alt="set image..." style="height: 100px; width: 100px;" class="picture" /> </td>
            </tr>
        </table>

        <h3 class="podnaslovi"> <i>Amenities</i> </h3>
        
        <table id="tabelaSadrzaj">
            <tbody>

            </tbody>
        </table>
        <br/><br/>
        <table>
            <tr>
                <td><button class="btn1" type="submit" id="dodajApp"> Add </button></td>
                <td><button class="btn2" type="submit" id="odustani"> Cancel </button></td>
            </tr>
        </table>
    </form>

</body>
</html>
